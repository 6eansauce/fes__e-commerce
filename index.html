<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/fb4e81fea9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img class="logo" src="./assets/Library.svg" alt="" />
          <ul class="nav-links">
            <li><a href="#home" class="nav__link">Home</a></li>
            <li><a href="#contact" class="nav__link">Contact</a></li>
            <li><a href="#books" class="nav__link nav__link--i">Books</a></li>
          </ul>
        </div>
      </nav>

      <header id="header">
        <div class="header__wrapper">
          <div class="header-description">
            <h1 class="header-description__title">USA's most awarded online library platform</h1>
            <h2 class="header-description__subtitle">
              Find your dream book with
              <span class="text--purple">Library</span>
            </h2>
            <button class="header-description__btn">Browse Books</button>
          </div>

          <figure class="header-img__wrapper">
            <img src="./assets/Undraw_Books.svg" alt="" />
          </figure>
        </div>
      </header>
    </section>

    <main>
      <section id="highlights">
        <div class="row__wrapper">
          <div class="row">
            <h2 class="row__title">Why choose <span class="text--purple">Library?</span></h2>
            
            <div class="highlight__wrapper">
              <div class="highlight">
                <div class="highlight__img">
                  <i class="fas fa-bolt"></i>
                  <h3>Easy and Quick</h3>
                  <p class="highlight__p"></p>
                </div>
              </div>
              
              <div class="highlight">

                  <i class="fas fa-bolt"></i>
                  <h3>Easy and Quick</h3>
                  <p class="highlight__p"></p>
                </div>
              </div>

              <div class="highlight">
                <div class="highlight__img">
                  <i class="fas fa-bolt"></i>
                  <h3>Easy and Quick</h3>
                  <p class="highlight__p"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
     
    </main>
  </body>
</html>
